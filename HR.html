<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUBYRED - Login Required</title>
  <link rel="stylesheet" href="about.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="icon" href="pic/logooo.png" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Login Section */
    #login-section {
      background: #222;
      padding: 2.5rem 3rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(255, 0, 0, 0.3);
      width: 360px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo container */
    #login-section .logo-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      border: 3px solid #df0c0c;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    #login-section .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    #login-section h2 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      color: #df0c0c;
      text-shadow: 0 0 8px #df0c0c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      width: 100%;
    }

    label {
      text-align: left;
      font-weight: 700;
      font-size: 0.9rem;
      color: #eee;
      margin-bottom: 0.3rem;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid #444;
      background: #111;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #df0c0c;
      box-shadow: 0 0 8px #df0c0c;
      background: #1a1a1a;
      outline: none;
    }

    button[type="submit"] {
      background: #df0c0c;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #a30808;
      box-shadow: 0 0 25px #a30808;
    }

    button[type="button"] {
      background: #df0c0c;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
    }
    button[type="button"]:hover {
      background: #a30808;
      box-shadow: 0 0 25px #a30808;
    }

    #error-message {
      margin-top: 1rem;
      color: #ff6b6b;
      font-weight: 700;
      min-height: 1.2em;
      user-select: none;
      text-shadow: 0 0 5px #ff6b6b;
      text-align: center;
    }

    /* Content Section full screen */
    #content-section {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #fff; /* or your desired background */
      color: #000;
      position: relative;
    }

    /* Logout button styling */
    #logout-btn {
      position: absolute;
      top: 125px;
      right: 15px;
      background: #df0c0c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }
    #logout-btn:hover {
      background: #a30808;
      box-shadow: 0 0 25px #a30808;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #login-section .logo-container img {
      animation: rotate 8s linear infinite;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body,
      html {
        min-height: 100vh;
      }
      #login-section {
        width: 90%;
        padding: 2rem 1.5rem;
        margin-top: 60px;
      }
      header {
        padding: 1rem;
      }
      .menu-btn {
        display: block;
      }
      nav#navbar {
        display: none;
      }
      #sidebar {
        right: -250px;
      }
      #sidebar.active {
        right: 0;
      }
      #content-section {
        margin-left: 0;
      }
      .frame {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
      .text h1{
        margin-right: 100px;
      }
      #logout-btn{
        top: 100px;
      }
      .logo{
        margin-left: 90px;
      }
      .logo img {
        width: 60px !important;
      }
    }
    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 170px;
      right: -250px;
      width: 250px;
      height: calc(100vh - 100px);
      background: rgb(90, 90, 90);
      opacity: 90%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.7);
      transition: right 0.3s ease;
      z-index: 1050;
      padding-top: 1rem;
    }
    #sidebar.active {
      right: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar ul li {
      padding: 1rem 1.5rem;
    }
    #sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: block;
      transition: color 0.3s ease;
    }
    #sidebar ul li a:hover {
      color: #df0c0c;
    }

    /* Responsive styles for iPad and tablets */
    @media (max-width: 1024px) {
      #login-section {
        width: 70%;
        padding: 2rem 2rem;
        margin-top: 80px;
      }
      header {
        padding: 1rem 2rem;
      }
      #sidebar {
        width: 200px;
      }
      #sidebar.active {
        right: 0;
      }
      #content-section {
        margin-left: 0;
      }
      .frame {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-section" role="main" aria-label="Login form">
    <div class="logo-container" aria-hidden="true">
      <img src="pic/logooo.png" alt="RUBYRED Logo" />
    </div>
    <h2>HR MEMBERS ONLY</h2>
    <form id="login-form" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        autocomplete="username"
        aria-required="true"
        placeholder="Enter username"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        autocomplete="current-password"
        aria-required="true"
        placeholder="Enter password"
      />
      <button type="submit" aria-label="Login to RUBYRED">Login</button>
      <button type="button" onclick="location.href='index.html'" style="margin-top: 10px;">HOME PAGE</button>
      <div id="error-message" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <!-- Content Section full screen -->
  <div id="content-section">
    <!-- Your original header and navbar -->
    <header>
      <h2>RUBY<span>RED</span></h2>
      <div class="logo"><img src="pic/logooo.png" alt="rubyred" /></div>
      <button class="menu-btn" id="menu-btn" aria-label="Open navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="HR.html">HR</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div id="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="HR.html">HR</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="text"><h1>Overtime System</h1></div>

    <div class="frame">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1h8ZHuaUkakxB3WxihUoos3sSBSnq4JvIXcQH5wgYydo/edit?usp=sharing"
      ></iframe>
    </div>

    <button id="logout-btn" aria-label="Logout from RUBYRED">Logout</button>
  </div>

  <script>
    (function () {
      const loginSection = document.getElementById("login-section");
      const contentSection = document.getElementById("content-section");
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");
      const logoutBtn = document.getElementById("logout-btn");

      const USERNAME = "RUBYRED";
      const PASSWORD = "258963";

      // Check if user is already logged in
      if (localStorage.getItem("loggedInHR") === "true") {
        showContent();
      }

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        errorMessage.textContent = "";

        const username = loginForm.username.value.trim();
        const password = loginForm.password.value;

        if (username === USERNAME && password === PASSWORD) {
          localStorage.setItem("loggedInHR", "true");
          showContent();
        } else {
          errorMessage.textContent = "Invalid username or password.";
        }
      });

      logoutBtn.addEventListener("click", function () {
        localStorage.removeItem("loggedInHR");
        showLogin();
      });

      const menuBtn = document.getElementById('menu-btn');
      const sidebar = document.getElementById('sidebar');
      menuBtn.addEventListener('click', function() {
        sidebar.classList.toggle('active');
      });

      function showContent() {
        loginSection.style.display = "none";
        contentSection.style.display = "block";
        // Make content full screen
        document.body.style.overflow = "hidden";
      }

      function showLogin() {
        loginSection.style.display = "flex";
        contentSection.style.display = "none";
        loginForm.reset();
        errorMessage.textContent = "";
        document.body.style.overflow = "auto";
      }
    })();
  </script>
</body>
</html>
