        /* Mobile responsiveness for contact page */
        @media (max-width: 768px) {
            .contact {
                flex-direction: column;
                height: auto;

            }
            .info {
                order: 1;
                height: auto;

            }

            .info p {

                padding: 15px 10px;
                margin-left: 0;
                margin-bottom: 15px;
                flex-direction: column;
                text-align: center;
            }
            .info p i {
                font-size: 24px;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .footer {
                height: auto;
                padding: 20px;
            }
            .footer img {
                width: 50px;
                height: 60px;
            }
            .footer p {
                font-size: 16px;
            }
            .social a {
                font-size: 24px;
                margin: 0 5px;
            }
        }

        /* Sidebar styles */
        #sidebar {
            position: fixed;
            top: 170px;
            right: -250px;
            width: 250px;
            height: calc(100vh - 100px);
            background: rgb(90, 90, 90);
            opacity: 90%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.7);
            transition: right 0.3s ease;
            z-index: 1050;
            padding-top: 1rem;
        }
        #sidebar.active {
            right: 0;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            padding: 1rem 1.5rem;
        }
        #sidebar ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            display: block;
            transition: color 0.3s ease;
        }
        #sidebar ul li a:hover {
            color: #df0c0c;
        }

        /* Responsive styles for iPad and tablets */
        @media (max-width: 1024px) {
            #sidebar {
                width: 200px;
            }
            #sidebar.active {
                right: 0;
            }
        }
    </style>
