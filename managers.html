<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUBYRED - Managers Login</title>
    <link rel="stylesheet" href="about.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="icon" href="pic/logooo.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body{
      overflow: hidden;
    }
    html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #login-section {
      background: #0d0d0d;
      padding: 2.5rem 3rem 3rem;
      border-radius: 15px;
      box-shadow:
        0 0 15px rgba(0, 0, 0, 0.7),
        0 8px 30px rgba(0, 0, 0, 0.9);
      width: 360px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 50px;
    }
    #login-section .logo-container {
      width: 80px;
      height: 80px;
      margin-top: 45px;
      margin-bottom: 1rem;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #E5E4E2;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #login-section .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      animation: rotate 8s linear infinite;
    }
    #login-section h2 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      color: #E5E4E2;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      width: 100%;
    }
    label {
      text-align: left;
      font-weight: 700;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid #222;
      background: #1e1e1e;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px #000;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #E5E4E2;
      background: #121212;
      outline: none;
      color: #e0e0e0;
    }
    button[type="submit"] {
      background: #E5E4E2;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #CFCFCF;
    }
    button[type="button"] {
      background: #E5E4E2;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
      margin-top: 10px;
    }
    button[type="button"]:hover {
      background: #CFCFCF;
    }
    #error-message {
      margin-top: 1rem;
      color: #E5E4E2;
      font-weight: 700;
      min-height: 1.2em;
      user-select: none;
      text-align: center;
    }
    #content-section {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #121212;
      color: #e0e0e0;
      position: relative;
      transition: margin-left 0.3s ease;
    }
    #logout-btn {
      position: absolute;
      top: 125px;
      right: 15px;
      background: #df0c0c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }
    #logout-btn:hover {
      background: #a30808;
      box-shadow: 0 0 25px #a30808;
    }
    header {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(90, 90, 90);
      opacity: 95%;
      border-radius: 5px;
    }
    header h2 {
      margin: 0;
      font-weight: 900;
      font-size: 1.5rem;
      color: #ffffff;
    }
    header h2 span {
      color: #df0c0c;
    }
    .menu-btn {
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
      z-index: 1100;
    }
    nav#navbar {
      display: flex;
      gap: 1rem;
    }
    nav#navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }
    nav#navbar ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav#navbar ul li a:hover {
      color: #df0c0c;
    }
    .frame {
      margin-top: 50px;
      width: 100%;
      height: calc(100vh - 100px);
      transition: margin-left 0.3s ease;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 200px;
      right: -250px;
      width: 250px;
      height: calc(100vh - 100px);
      background:  rgb(90, 90, 90) ;
      opacity: 90%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.7) ;
      transition: right 0.3s ease;
      z-index: 1050;
      padding-top: 1rem;
    }
    #sidebar.active {
      right: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar ul li {
      padding: 1rem 1.5rem;
    }
    #sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: block;
      transition: color 0.3s ease;
    }
    #sidebar ul li a:hover {
      color: #df0c0c;
    }
    /* Responsive styles */
    @media (max-width: 768px) {
      body,
      html {
        min-height: 100vh;
        min-width: 100vw;
      }
      #login-section {
        width: 90%;
        padding: 2rem 1.5rem;
        margin-top: 60px;
                margin-left :60px;
      }
      header {
        padding: 1rem;
      }
      .menu-btn {
        display: block;
      }
      nav#navbar {
        display: none;
      }
      #sidebar {
        right: -250px;
      }
      #sidebar.active {
        right:0;
      }
      #content-section {
        margin-left: 0;
      }
      .frame {
        margin-top: 50px;
        height: calc(100vh - 100px);
      }
      .logo{
        margin-left: 70px;
      }
        .text h1{
        margin-right: 100px;
        }  
    }

    /* Responsive styles for iPad and tablets */
    @media (max-width: 1024px) {
      #login-section {
        width: 70%;
        padding: 2rem 2rem;
        margin-top: 80px;
      }
      header {
        padding: 1rem 2rem;
      }
      #sidebar {
        width: 200px;
      }
      #sidebar.active {
        right: 0;
      }
      #content-section {
        margin-left: 0;
      }
      .frame {
        margin-top: 50px;
        height: calc(100vh - 100px);
      }
    }
  </style>
</head>
<body>
  <div id="login-section" role="main" aria-label="Login form">
    <div class="logo-container" aria-hidden="true">
      <img src="pic/logooo.png" alt="RUBYRED Logo" />
    </div>
    <h2>TOP MANAGMENT ONLY</h2>
    <form id="login-form" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        autocomplete="username"
        aria-required="true"
        placeholder="Enter username"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        autocomplete="current-password"
        aria-required="true"
        placeholder="Enter password"
      />
      <button type="submit" aria-label="Login to RUBYRED">Login</button>
      <button type="button" onclick="location.href='index.html'">HOME PAGE</button>
      <div id="error-message" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <div id="content-section">
    <header>
      <h2>RUBY<span>RED</span></h2>
            <div class="logo"><img src="pic/logooo.png" alt="rubyred" /></div>
      <button class="menu-btn" id="menu-btn" aria-label="Open navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="HR.html">HR</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div id="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="HR.html">HR</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="text"><h1>TRACKING OVERTIME</h1></div>

    <div class="frame">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1OKfv3CB3msjO-eJQfLno3DNpGnvDdBkha9jDAIhspLU/edit?usp=sharing"
        style="width:100%; height:100vh; border:none;"
      ></iframe>
    </div>

    <button id="logout-btn" aria-label="Logout from RUBYRED">Logout</button>
  </div>

  <script>
    (function () {
      const loginSection = document.getElementById("login-section");
      const contentSection = document.getElementById("content-section");
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");
      const logoutBtn = document.getElementById("logout-btn");

      const USERNAME = "RUBYRED";
      const PASSWORD = "RUBYRED2006";

      if (localStorage.getItem("loggedInManagers") === "true") {
        showContent();
      }

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        errorMessage.textContent = "";

        const username = loginForm.username.value.trim();
        const password = loginForm.password.value;

        if (username === USERNAME && password === PASSWORD) {
          localStorage.setItem("loggedInManagers", "true");
          showContent();
        } else {
          errorMessage.textContent = "Invalid username or password.";
        }
      });

      logoutBtn.addEventListener("click", function () {
        localStorage.removeItem("loggedInManagers");
        showLogin();
      });

      const menuBtn = document.getElementById('menu-btn');
      const sidebar = document.getElementById('sidebar');
      menuBtn.addEventListener('click', function() {
        sidebar.classList.toggle('active');
      });

      function showContent() {
        loginSection.style.display = "none";
        contentSection.style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function showLogin() {
        loginSection.style.display = "flex";
        contentSection.style.display = "none";
        loginForm.reset();
        errorMessage.textContent = "";
        document.body.style.overflow = "auto";
      }
    })();
  </script>
