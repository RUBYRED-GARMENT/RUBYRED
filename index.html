<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBYRED</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="fake/pic/logooo.png">
    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      min-height: 100vh;
      padding: 0;
    }

    .top-section {
      background-image: url('pic/sewing.jpg');
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .name h1 {
      color: #fff;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .name span {
      color: #ff6b6b;
    }

    .nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .nav a:hover {
      color: #ff6b6b;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      justify-items: center;
    }

    .managers-container {
      max-width: 1200px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
    }

    .managers-container .card {
      width: 395px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      outline: none;
      position: relative;
      margin-top: 30px;
    }



    .card {
      width: 100%;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      outline: none;
      position: relative;
    }

    .card-inner {
      background: linear-gradient(135deg, #444, #222);
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      transition: transform 1s;
      transform-style: preserve-3d;
      will-change: transform;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(360deg);
    }

    /* Text container absolutely centered and above the card */
    .card-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 10;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .top-section {
        height: 60vh;
        padding: 20px;
      }
      .name h1 {
        font-size: 2rem;
      }
      .nav ul {
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }
      .cards-container {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 10px;
      }
      .managers-container .card {
        width: 100%;
        max-width: 395px;
      }
      .card-text {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 1024px) {
      .top-section {
        height: 65vh;
      }
      .name h1 {
        font-size: 2.2rem;
      }
      .nav ul {
        gap: 20px;
      }
      .cards-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 15px;
      }
      .managers-container .card {
        width: 100%;
        max-width: 395px;
      }
      .card-text {
        font-size: 1.3rem;
      }
    }

    /* Menu button styles */
    .menu-btn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 10px 0;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 200px;
      right: -250px;
      width: 250px;
      height: calc(100vh - 100px);
      background: rgb(90, 90, 90);
      opacity: 90%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.7);
      transition: right 0.3s ease;
      z-index: 1050;
      padding-top: 1rem;
    }
    #sidebar.active {
      right: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar ul li {
      padding: 1rem 1.5rem;
    }
    #sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: block;
      transition: color 0.3s ease;
    }
    #sidebar ul li a:hover {
      color: #ff6b6b;
    }

    /* Responsive styles for mobile */
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }
      .nav {
        display: none;
      }
      #sidebar {
        right: -250px;
      }
      #sidebar.active {
        right: 0;
      }
    }
  </style>
</head>
<body>

  <script>
  document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });

    // Sidebar toggle
    const menuBtn = document.getElementById('menu-btn');
